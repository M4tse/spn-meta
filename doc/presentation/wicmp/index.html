# Interprozesskommunikation

- Jeder Bot bekommt in jedem Frame seine individuelle Sicht auf die Welt pr√§sentiert.
- Datengr√∂√üe: 10 bis 100‚ÄØKiB pro Bot und Frame.
- Problem: Serieller Versand (z.B. FIFOs, Sockets) ist f√ºr gro√üe Datenmengen zu langsam.
--

- **L√∂sung:** _Shared Memory_ zum Datentausch + _UNIX-Socket_ zur Signalisierung!
--

- POSIX Shared Memory (wie `/dev/shm`):
  - Datei auf `tmpfs` (ein Dateisystem im RAM)
  - per `mmap()` in den Speicherbereich der teilnehmenden Prozesse abgebildet
  - Inhalt durch C-Strukturen definiert (mit vorgegebenem 4-Byte-Alignment)
--

- UNIX-Socket:
  - Typ `SOCK_SEQPACKET`: Pakete werden am St√ºck, verlustlos und in gleicher Reihenfolge √ºbermittelt
  - effizient zur Signalisierung, wenn die Pakete in eine Speicherseite (4‚ÄØKiB) passen

---

# Ablauf der Kommunikation
--

1. Gameserver bef√ºllt die Strukturen im gemeinsamen Speicher.
--

2. Gameserver schickt √ºber das UNIX-Socket das auszuf√ºhrende Kommando an den Bot.
  - `INIT`: Initialisierung des Bots, z.B. Setzen der Farben. Entspricht `init()` im User-Code.
  - `STEP`: Einen Bewegungsschritt ausf√ºhren. Entspricht `step()` im User-Code.
--

3. Gameserver wartet per `poll()` auf dem UNIX-Socket auf eine Antwort (mit Timeout!).
--

4. Bot rechnet, schreibt z.B. Farben oder Lognachrichten in den gemeinsamen Speicher, etc.
--

5. Bot signalisiert per UNIX-Socket dem Gameserver, was er machen m√∂chte (durch Senden einer `Response`-Struktur).
--

6. Gameserver verarbeitet die Response-Struktur und die Daten im gemeinsamen Speicher.

--

Ein Timeout in Schritt 3 f√ºhrt zum Ignorieren dieses Bots in diesem Frame. Bei
zu vielen Timeouts wird der Bot-Prozess beendet.
